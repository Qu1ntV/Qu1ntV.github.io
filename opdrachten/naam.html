<!DOCTYPE html>
<html>
<head>
	<title>01 Oefenen met variabelen</title>
	<style>
		body {
			background-color: lightblue;
			color: darkblue;
			font-family: Arial, sans-serif;
			text-align: center;
		}
		
		h1 {
			color: darkred;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<h1>01 Oefenen met variabelen</h1>
	<p id="resultaat"></p>
	
	<script>
		
      var naam = prompt("Wat is je naam?");
      var leeftijd = prompt("Hoe oud ben je?");

      document.write("Hallo, " + naam + "! Je bent " + leeftijd + " jaar oud.");

      var woonplaats = prompt("Waar woon je?");
      var hobby = prompt("Wat is je favoriete hobby?");

      document.write("<br>Je woont in " + woonplaats + " en je favoriete hobby is " + hobby + ".");


	</script>
</body>
</html>
